   <section class="row my-5">
    <div class="container container-form col-lg-6 offset-3">
        <div class="starter-template">
        <form action="" method="post" class="p-lg-3">
            <h2 class="text-center">Contactez-nous</h2>          
            <div class="row">
                <div class="col-12 col-lg-5 offset-lg-1">
                    <div class="form-group">
                        <label for="inputname">Votre Prénom</label>
                        <input type="text" name="name" class="form-control" id="inputname">
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="form-group">
                        <label for="inputfirstname">Votre Nom</label>
                        <input type="text" name="name" class="form-control" id="inputfirstname">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-10 offset-lg-1">
                        <div class="form-group">
                            <label for="inputname">Votre Email</label>
                            <input type="text" name="email" class="form-control" id="inputemail">
                        </div>
                    </div>
                </div>
                <div class="row d-flex align-items-end">
                    <div class="col-12 col-lg-6 offset-lg-1">
                        <div class="form-group">
                            <label for="inputmessage">Votre message</label>
                            <textarea rows="3" name="message" id="inputmessage" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-4 col-lg-3 offset-lg-1">
                        <div class="form-group">
                            <label for="inputoption">Options</label>
                            <select name="options" id="inputoptions" class="form-control">
                                <option value="0">Contact</option>
                                <option value="1">Réservations</option>
                                <option value="2">Critique</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary offset-1">Envoyez</button>          
        </form>
