<body>
    <h1>Contactez-nous</h1>
    <div class="container">
        <div class="starter-template">
        <form action="" method="post">           
            <div class="row">
                <div class="col-4 col-md-4">
                    <div class="form-group">
                        <label for="inputname">Votre Prénom</label>
                        <input type="text" name="name" class="form-control" id="inputname">
                    </div>
                </div>
                <div class=" col-4 col-md-4">
                    <div class="form-group">
                        <label for="inputfirstname">Votre Nom</label>
                        <input type="text" name="name" class="form-control" id="inputfirstname">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-8 col-md-8">
                        <div class="form-group">
                            <label for="inputname">Votre Email</label>
                            <input type="text" name="email" class="form-control" id="inputemail">
                        </div>
                    </div>
                </div>
                <div class="col-4 col-md-3">
                    <div class="form-group">
                        <label for="inputoption">Options</label>
                        <select name="options" id="inputoptions" class="form-control">
                            <option value="0">Contact</option>
                            <option value="1">Réservations</option>
                            <option value="2">Critique</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 col-md-8">
                        <div class="form-group">
                            <label for="inputmessage">Votre message</label>
                            <textarea name="message" id="inputmessage" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Envoyez</button>          
        </form>
